/*读取-函数*/
	function getCookie(name){
		var cookies=document.cookie;
		var namei=cookies.indexOf(name);
		if(namei!=-1){
			var starti=namei+name.length+1;
			var spi=cookies.indexOf(";",starti);
			var value=
			spi!=-1?cookies.slice(starti,spi):
			cookies.slice(starti);
			return value;
		}else{
			return "";
		}
	}
